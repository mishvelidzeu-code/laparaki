<body>
<div class="container">

    <div class="indicator" id="paragraphIndicator">âš¡ áƒáƒ®áƒáƒšáƒ˜ áƒáƒ‘áƒ–áƒáƒªáƒ˜</div>

      <select id="pauseSelect" style="padding:5px; border-radius:5px;">

      <button class="clear" onclick="clearText()">ğŸ—‘ï¸ áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ</button>

<script>
let recognition;
let finalText = "";
let isListening = false;
let lastResultTime = Date.now();

// áƒáƒ˜áƒ¤áƒáƒœáƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡ áƒ¡áƒáƒ­áƒ˜áƒ áƒ áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ
async function initAndStart() {
    // 1. áƒ˜áƒ«áƒ£áƒšáƒ”áƒ‘áƒ˜áƒ—áƒ˜ áƒœáƒ”áƒ‘áƒáƒ áƒ—áƒ•áƒ áƒ›áƒ˜áƒ™áƒ áƒáƒ¤áƒáƒœáƒ–áƒ”
    try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
    } catch (err) {
        alert("áƒ›áƒ˜áƒ™áƒ áƒáƒ¤áƒáƒœáƒ–áƒ” áƒ¬áƒ•áƒ“áƒáƒ›áƒ áƒ£áƒáƒ áƒ§áƒáƒ¤áƒ˜áƒšáƒ˜áƒ. áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ”áƒ— Safari-áƒ¡ áƒáƒáƒ áƒáƒ›áƒ”áƒ¢áƒ áƒ”áƒ‘áƒ˜.");
        return;
    }

    // 2. áƒáƒ‘áƒ˜áƒ”áƒ¥áƒ¢áƒ˜áƒ¡ áƒ¨áƒ”áƒ¥áƒ›áƒœáƒ
    const SpeechRec = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (!SpeechRec) {
        alert("áƒáƒ› áƒ‘áƒ áƒáƒ£áƒ–áƒ”áƒ áƒ¡ áƒáƒ  áƒáƒ¥áƒ•áƒ¡ áƒ›áƒ®áƒáƒ áƒ“áƒáƒ­áƒ”áƒ áƒ.");
        return;
    }

    if (!isListening) {
        recognition = new SpeechRec();
        recognition.lang = 'ka-GE';
        recognition.continuous = false; // iPhone-áƒ–áƒ” áƒáƒ¡áƒ” áƒ£áƒ¤áƒ áƒ áƒ¡áƒ¢áƒáƒ‘áƒ˜áƒšáƒ£áƒ áƒ˜áƒ
        recognition.interimResults = true;

        recognition.onstart = () => {
            isListening = true;
            document.getElementById('status').innerText = "ğŸ”´ áƒ’áƒ˜áƒ¡áƒ›áƒ”áƒœáƒ—... áƒ˜áƒ¡áƒáƒ£áƒ‘áƒ áƒ”áƒ—";
            finalText = document.getElementById('text').value.trim() ? document.getElementById('text').value.trim() + " " : "";
        };

        recognition.onresult = (e) => {
            const now = Date.now();
            const PAUSE = Number(document.getElementById('pauseSelect').value);
            let interim = "";

            for (let i = e.resultIndex; i < e.results.length; i++) {
                let transcript = e.results[i][0].transcript;
                if (e.results[i].isFinal) {
                    let gap = now - lastResultTime;
                    if (gap >= PAUSE && finalText.trim().length > 0) {
                        finalText = finalText.trim() + "\n\n";
                        showIndicator();
                    }
                    finalText += smartPunctuation(transcript);
                    lastResultTime = now;
                } else {
                    interim += transcript;
                }
            }
            document.getElementById('text').value = (finalText + interim).replace(/\s+/g, " ");
            document.getElementById('text').scrollTop = document.getElementById('text').scrollHeight;
        };

        recognition.onend = () => {
            if (isListening) {
                try { recognition.start(); } catch(err) {}
            } else {
                document.getElementById('status').innerText = "áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒ˜ áƒáƒ£áƒœáƒ¥áƒ¢áƒ£áƒáƒªáƒ˜áƒ â€¢ áƒáƒ‘áƒ–áƒáƒªáƒ”áƒ‘áƒ˜ â€¢ Word";
            }
        };

        recognition.onerror = (e) => {
            if(e.error !== 'no-speech') {
                console.error(e.error);
                if(e.error === 'not-allowed') alert("áƒ©áƒáƒ áƒ—áƒ”áƒ— áƒ›áƒ˜áƒ™áƒ áƒáƒ¤áƒáƒœáƒ˜ áƒáƒáƒ áƒáƒ›áƒ”áƒ¢áƒ áƒ”áƒ‘áƒ˜áƒ“áƒáƒœ!");
            }
        };

        recognition.start();
    }
}

function stopRec() {
    isListening = false;
    if (recognition) recognition.stop();
}

function smartPunctuation(t) {
    t = t.trim();
    if (!t) return "";
    t = t.replace(/\s+(áƒ›áƒáƒ’áƒ áƒáƒ›|áƒ—áƒ£áƒ›áƒªáƒ|áƒ áƒáƒ“áƒ’áƒáƒœ|áƒ®áƒáƒšáƒ|áƒ áƒáƒ›)\s+/gi, ", $1 ");
    const isQ = /\b(áƒ áƒáƒ¢áƒáƒ›|áƒ áƒáƒ’áƒáƒ |áƒ áƒáƒ“áƒ˜áƒ¡|áƒ¡áƒáƒ“|áƒ•áƒ˜áƒœ|áƒ•áƒ˜áƒ¡|áƒ áƒáƒ¡|áƒ áƒáƒ›áƒ”áƒšáƒ˜|áƒ áƒáƒ›áƒ“áƒ”áƒœáƒ˜|áƒ®áƒáƒ›|áƒœáƒ£áƒ—áƒ£)\b/i.test(t);
    return t + (isQ ? "? " : ". ");
}

function showIndicator() {
    const ind = document.getElementById('paragraphIndicator');
    ind.style.display = "block";
    setTimeout(() => ind.style.display = "none", 1200);
}

function copyText() {
    const txt = document.getElementById('text');
    navigator.clipboard.writeText(txt.value.trim()).then(() => alert("áƒ“áƒáƒ™áƒáƒáƒ˜áƒ áƒ“áƒ!"));
}

function clearText() {
    if (confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ— áƒ§áƒ•áƒ”áƒšáƒáƒ¤áƒ”áƒ áƒ˜?")) {
        finalText = "";
        document.getElementById('text').value = "";
    }
}

function downloadWord() {
    const { Document, Packer, Paragraph, TextRun, AlignmentType } = window.docx;
    const lines = document.getElementById('text').value.split(/\n\n/);
    const doc = new Document({
        sections: [{
            children: lines.filter(l => l.trim()).map(l =>
                new Paragraph({
                    alignment: AlignmentType.JUSTIFIED,
                    spacing: { after: 200 },
                    children: [new TextRun({ text: l.trim(), font: "Sylfaen", size: 24 })]
                })
            )
        }]
    });
    Packer.toBlob(doc).then(blob => saveAs(blob, "teqsti.docx"));
}
</script>
